name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Project_CK

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Project_CK/requirements.txt') }}

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/Project_CK
        run: pytest -q

  docker_build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images (build check only)
        run: docker build -f Project_CK/infra/Dockerfile.mlflow -t iqa-mlflow-local Project_CK && docker build -f Project_CK/infra/Dockerfile.fastapi -t iqa-api-local Project_CK

  deploy_local_windows:
    if: github.event_name != 'pull_request'
    runs-on: [self-hosted, windows-iqa]
    needs: docker_build

    steps:
      - name: Checkout repo (into subfolder to avoid dirty workspace)
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1
          path: src

      - name: Debug paths
        shell: powershell
        run: pwd; dir; dir src; dir src\Project_CK

      - name: Debug docker
        shell: powershell
        run: whoami; docker version; docker compose version

      - name: Deploy (Docker Compose)
        shell: powershell
        working-directory: src/Project_CK
        run: docker compose down; docker compose up -d --build; docker compose ps